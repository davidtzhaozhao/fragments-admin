<template name="usersListRow">
  <tr>
    <td>{{_id}}</td>
    <td>{{profile.name}}</td>
    <td>{{primaryEmail}}</td>
    <td>
      <ul>
        {{#each servicesList}}
          <li>
            <strong>{{name}}</strong>
            <span>{{email}}</span>
          </li>
        {{/each}}
      </ul>
    </td>
    <td><a href="#" data-delete>Delete</a></td>
  </tr>
</template>
