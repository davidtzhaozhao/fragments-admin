<template name="usersList">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Picture</th>
        <th>Name</th>
        <th>Fragments</th>
        <th>Collections</th>
        <th>Email</th>
        <th>Services</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{#each users}}
        {{> usersListRow}}
      {{/each}}
    </tbody>
  </table>
</template>
